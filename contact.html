<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="header">
		<div class="wrapper">
			<div class="navigation">
				<img src="img/logo.png" alt="logo">
				<ul class="nav">
					<li><a href="">News letter</a></li>
					<li><a href="">Community</a></li>
					<li><a href="">Shop</a></li>
					<li><a href="">Contact US</a></li>
				</ul>
			</div>
		</div>
    </div>
    <div class="contact-box">
        <div class="wrapper">
            <div class="contact-box__inner">
                <div class="phone">
                    <div class="top">
                        <img src="img/phone.png" alt="">
                        <h1>Phone</h1>
                    </div>
                    <p>+998991234567</p>
                    <p>+998991234567</p>
                </div>
                <div class="email">
                    <div class="top">
                        <img src="img/email.png" alt="">
                        <h1>Email</h1>
                    </div>
                    <p>pizza@example.wiut</p>
                    <p>pizza2@example.wiut</p>
                </div>
            </div>
        </div>
    </div>

    <div class="social">
        <div class="wrapper">
            <h2>Social Media</h2>
            <div class="social_inner">
                <a href="https://www.facebook.com/"><img src="img/facebook.png" alt=""></a>
                <a href="https://instagram.com/"><img src="img/Instagram.png" alt=""></a>
                <a href="https://twitter.com/"><img src="img/twitter.png" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
